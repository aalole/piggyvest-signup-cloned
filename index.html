<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyVest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="logo">
            <a href="#"><img src="img/logo.svg" alt="logo"></a>
        </div>
        <div class="container">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
       <div class="form-div">
        <form action="#">
            <label for="fname">full name</label>
            <input type="text" placeholder="full name">
            <label for="email">email address</label>
            <input type="email" placeholder="email address">
            <label for="phone">phone number</label>
            <input type="number" placeholder="phone number">
            <label for="password">password</label>
            <input type="password" placeholder="password">
            <label for="referral">referral phone or promo code (optional)</label>
            <input type="text" name="refferal" id="refferal" placeholder="referrer phone or code">
            <label for="reachification">how did you hear about us? (optional)</label>
            <div class="custom-select">
                <select name="info" id="info">
                    <div class="option-container">
                        <option value="1">click to select</option>
                        <option value="2">click to select</option>
                        <option value="3">facebook</option>
                        <option value="4">twitter</option>
                        <option value="5">instagram</option>
                        <option value="6">friend/family/coworker referral</option>
                        <option value="7">google search</option>
                        <option value="8">google play store</option>
                        <option value="9">online blog</option>
                        <option value="10">local newspaper</option>
                        <option value="11">at an event</option>
                        <option value="12">others</option>
                    </div>
                </select>
            </div>
        </form>
       </div>
        <button>CREATE ACCOUNT</button>
        </div>
        <h4><a href="">Already have an account? Log In</a></h4>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
